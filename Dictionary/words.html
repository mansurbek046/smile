<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dictonary</title>
  <link rel="stylesheet" href="../fontawesome/css/all.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../fonts/fonts.css" type="text/css" media="all" />

</head>
<body>
  <nav class="settings-navbar words-navbar">
    <a href="javascript:history.back()">
      <i class="fas fa-chevron-circle-left" aria-hidden="true"></i>
    </a>
    <p class="search-box">
      <input type="text" class="search" placeholder="...">
      <i class="fa-solid fa-magnifying-glass"></i>
    </p>
    <p class="word-count">

    </p>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="addword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content">
        <div class="modal-body row window w-100">
          <input class="name-input col-10 mt-2 first-word" />
          <div class="col-12 d-flex justify-content-around my-4 px-3">
            <button class="all px-5" disabled>
              0
            </button>
            <div class="add">
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="save" data-bs-dismiss="modal">
              <i class="fa-solid fa-save"></i>
            </div>
          </div>
          <input class="name-input col-10 mb-2 second-word   " />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal2 -->
  <div class="modal fade" id="selectdict" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content">
        <div class="modal-body window row w-100">
          <select class="dict">
          </select>
          <div class="unite" data-bs-dismiss="modal">
            <img src="../files/unite.png" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="root m-0 pt-0 pb-0">

  </div>
  <button class="row py-1 window window-2" style="margin-bottom: 5.5rem" onclick="more(this)">
    <i class="fas fa-chevron-circle-down"></i>
  </button>
  <hr>
  <div class="row footer">
    <button class="plus-btn" data-bs-toggle="modal" data-bs-target="#addword" onclick="plus()">
      <i class="fa-solid fa-plus"></i>
    </button>
    <button class="unite-dict" data-bs-toggle="modal" data-bs-target="#selectdict">
      <img src="../files/unite.png" />
    </button>
  </div>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../main.js" type="text/javascript" charset="utf-8"></script>
  <script src="words.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
