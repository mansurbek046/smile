<!DOCTYPE html>
<html lang="uz-UZ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" media="all" />
  <link rel="icon" href="../files/smile.png" type="icon" />
  <title>Test</title>
  <link rel="stylesheet" href="../fontawesome/css/all.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../fonts/fonts.css" type="text/css" media="all" />
</head>

<body>
  <nav class="settings-navbar">
    <a href="javascript:history.back()">
      <i class="fas fa-chevron-circle-left" aria-hidden="true"></i>
    </a>
    <div class="col-5">
      <select id="select-dict" class="select-dict">
      </select>
    </div>
    <p class="word-count">
      0
    </p>
  </nav>
  <div class="row root d-flex justify-content-center container">
    <div class="window mt-4">
      <div class="word-box d-flex align-items-center">
        <p class="word">
          Smile
        </p>
        <i class="fas fa-eye" id="slash-word"></i>
      </div>
      <div class="answers-list d-none">
        <div value="..." id="0"></div>
        <div type="button" value="..." id="1"></div>
        <div type="button" value="..." id="2"></div>
      </div>
      <div class="answer-box">
        <input type="text" class="answer-input" disabled />
        <p class="question">
          ?
        </p>
      </div>
      <div class="mt-3 voice-box get-word-box d-flex justify-content-center align-items-center mb-2 w-100" id="panel">
        <button id="listening">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="speaking">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <button class="list">
          <i class="fa-solid fa-list"></i>
        </button>
        <button class="switch_side">
          <i class="fa-solid fa-align-center"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="../main.js" type="text/javascript" charset="utf-8"></script>
  <script src="script.js"></script>
</body>

</html>
